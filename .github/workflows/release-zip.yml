name: Build Release Zip

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  package:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build release package
        shell: pwsh
        run: ./scripts/New-ReleasePackage.ps1 -Version "${{ github.event.release.tag_name }}"

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/BlippoAccess-${{ github.event.release.tag_name }}.zip
