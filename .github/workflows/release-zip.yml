name: Build Release Zip

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  package:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build release package
        id: build_release_package
        shell: pwsh
        run: |
          $zipPath = ./scripts/New-ReleasePackage.ps1 -Version "${{ github.event.release.tag_name }}"
          if (-not (Test-Path $zipPath)) {
            throw "Package zip not found: $zipPath"
          }
          "PACKAGE_ZIP_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.PACKAGE_ZIP_PATH }}
